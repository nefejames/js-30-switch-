<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS 30 - Switches</title>
  </head>
  <body>
    <main>
      <h1></h1>
    </main>

    <script>
      const date = new Date();
      let day = date.getDay();
      let todaysDate = date.getDate();
      let result = "";

      switch (day) {
        case 0:
          result = "Today is Sunday";
          break;

        case 1:
          result = "Today is Monday";
          break;

        case 2:
          result = "Today is Tuesday";
          break;

        case 3:
          result = "Today is Wednesday";
          break;

        case 4:
          result = "Today is Thursday";
          break;

        case 5:
          result = "Today is Friday";
          break;

        case 6:
          result = "Today is Saturday";
          break;

        default:
          break;
      }

      document.querySelector(
        "h1"
      ).textContent = `${result} the ${todaysDate}th`;
    </script>
  </body>
</html>
